type User {
  _id: String!
  username: String!
  password: String!
  userPermissions: Permision!
}

input UserInput {
  username: String!
  password: String!
}

type Query {
  users: [User!]
  user(id: String!): User
}


type Mutation {
  register(input: UserInput!): User!
  login(input: UserInput!): LoginResponse!
}

type LoginResponse {
	token: String!
}

enum Permision {
  USER
  ADMIN
}